specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CaseRegistry
    network: rinkeby
    source:
      address: "0x7a387dBDeE97E22B8c7B25E8fc0243F77CA03dC0"
      abi: CaseRegistry
      startBlock: 10549513
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Case
        - Stat
      abis:
        - name: CaseRegistry
          file: CaseRegistry/abis/CaseRegistry.json
      eventHandlers:
        - event: CaseReported(uint256,string,string,string,string,string,string,string,string)
          handler: handleCaseReported
        - event: CaseRegistryRestarted(uint256)
          handler: handleCaseRegistryRestarted
      file: CaseRegistry/CaseRegistry.wasm
