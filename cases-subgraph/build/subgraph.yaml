specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CaseRegistry
    network: rinkeby
    source:
      address: "0x7ED17a5387dc814fe00d035AD62FecB5094Ae09f"
      abi: CaseRegistry
      startBlock: 10133546
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Case
      abis:
        - name: CaseRegistry
          file: CaseRegistry/abis/CaseRegistry.json
      eventHandlers:
        - event: CaseReported(uint256,string,string,string,string,string,string,string,string)
          handler: handleCaseReported
      file: CaseRegistry/CaseRegistry.wasm
